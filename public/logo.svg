<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the weapon -->
    <linearGradient id="weaponGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the charts -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="chartGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="#0F1419" stroke="#2563eb" stroke-width="2" opacity="0.1"/>
  
  <!-- AK-47 Silhouette -->
  <g transform="translate(10, 25)" filter="url(#dropshadow)">
    <!-- Stock -->
    <path d="M5 20 L5 25 L15 25 L15 20 Z" fill="url(#weaponGradient)"/>
    
    <!-- Receiver -->
    <rect x="15" y="18" width="25" height="8" rx="1" fill="url(#weaponGradient)"/>
    
    <!-- Barrel -->
    <rect x="40" y="20" width="20" height="4" fill="url(#weaponGradient)"/>
    
    <!-- Muzzle -->
    <rect x="60" y="19" width="3" height="6" fill="url(#weaponGradient)"/>
    
    <!-- Trigger guard -->
    <path d="M20 26 Q18 28 20 30 L25 30 Q27 28 25 26 Z" fill="none" stroke="url(#weaponGradient)" stroke-width="1.5"/>
    
    <!-- Magazine -->
    <rect x="22" y="26" width="6" height="12" rx="2" fill="url(#weaponGradient)"/>
    
    <!-- Pistol grip -->
    <path d="M15 26 Q12 30 15 35 L18 35 Q20 32 18 26 Z" fill="url(#weaponGradient)"/>
    
    <!-- Gas tube -->
    <rect x="35" y="16" width="20" height="2" fill="#444"/>
    
    <!-- Front sight -->
    <rect x="58" y="17" width="2" height="3" fill="#666"/>
  </g>
  
  <!-- Trading Charts around the weapon -->
  <!-- Bullish chart (green) -->
  <g transform="translate(75, 15)">
    <polyline points="0,25 5,22 10,18 15,15 20,12 25,8" 
              fill="none" stroke="#00ff88" stroke-width="2" opacity="0.8"/>
    <polygon points="0,25 5,22 10,18 15,15 20,12 25,8 25,25" 
             fill="url(#chartGradient)" opacity="0.6"/>
    <!-- Candlesticks -->
    <rect x="2" y="20" width="2" height="8" fill="#00ff88"/>
    <rect x="7" y="16" width="2" height="6" fill="#00ff88"/>
    <rect x="12" y="14" width="2" height="4" fill="#00ff88"/>
    <rect x="17" y="10" width="2" height="5" fill="#00ff88"/>
    <rect x="22" y="6" width="2" height="6" fill="#00ff88"/>
  </g>
  
  <!-- Bearish chart (red) -->
  <g transform="translate(75, 45)">
    <polyline points="0,5 5,8 10,12 15,15 20,18 25,22" 
              fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8"/>
    <polygon points="0,5 5,8 10,12 15,15 20,18 25,22 25,5" 
             fill="url(#chartGradientRed)" opacity="0.6"/>
    <!-- Candlesticks -->
    <rect x="2" y="6" width="2" height="4" fill="#ff4444"/>
    <rect x="7" y="8" width="2" height="6" fill="#ff4444"/>
    <rect x="12" y="12" width="2" height="4" fill="#ff4444"/>
    <rect x="17" y="15" width="2" height="5" fill="#ff4444"/>
    <rect x="22" y="18" width="2" height="6" fill="#ff4444"/>
  </g>
  
  <!-- Company name -->
  <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    CS2
  </text>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#2563eb">
    DERIVATIVES
  </text>
  
  <!-- Tagline -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="8" fill="#888888">
    Trade • Compete • Dominate
  </text>
  
  <!-- Decorative elements -->
  <!-- Small dots pattern -->
  <circle cx="105" cx="70" r="1" fill="#2563eb" opacity="0.3"/>
  <circle cx="108" cy="72" r="0.5" fill="#00ff88" opacity="0.5"/>
  <circle cx="112" cy="68" r="0.8" fill="#ff4444" opacity="0.4"/>
  
  <!-- Border accent -->
  <rect x="1" y="1" width="198" height="78" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.2" rx="8"/>
</svg> 