<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradients -->
    <linearGradient id="weaponGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Trading chart gradients -->
    <linearGradient id="bullishGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="bearishGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Professional shadow -->
    <filter id="weaponShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="80" fill="#ffffff" rx="8"/>
  
  <!-- Clean AK-47 Silhouette - Built with simple shapes like reference -->
  <g transform="translate(15, 27)" filter="url(#weaponShadow)">
    
    <!-- Stock -->
    <rect x="0" y="8" width="20" height="12" rx="2" fill="#000000"/>
    
    <!-- Main receiver body -->
    <rect x="18" y="10" width="50" height="8" fill="#000000"/>
    
    <!-- Pistol grip -->
    <path d="M12 18 Q10 22 12 28 Q14 30 16 28 L18 24 Q20 20 18 18 Z" fill="#000000"/>
    
    <!-- Magazine -->
    <path d="M30 18 Q28 20 30 32 Q32 34 36 32 L36 18 Z" fill="#000000"/>
    
    <!-- Trigger guard -->
    <ellipse cx="25" cy="20" rx="6" ry="4" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Gas tube -->
    <rect x="65" y="8" width="30" height="2" fill="#000000"/>
    
    <!-- Barrel -->
    <rect x="68" y="12" width="40" height="4" fill="#000000"/>
    
    <!-- Front sight and gas block -->
    <rect x="85" y="6" width="4" height="12" fill="#000000"/>
    <polygon points="86,5 88,5 87,3" fill="#000000"/>
    
    <!-- Muzzle -->
    <rect x="108" y="11" width="8" height="6" fill="#000000"/>
    
    <!-- Upper receiver details -->
    <rect x="68" y="10" width="2" height="2" fill="#000000"/>
    <rect x="45" y="8" width="5" height="2" fill="#000000"/>
    
  </g>
  
  <!-- Professional Trading Charts -->
  <!-- Bullish Chart (Green - top left) -->
  <g transform="translate(5, 8)">
    <polyline points="0,20 4,16 8,12 12,8 16,4" 
              fill="none" stroke="#00ff88" stroke-width="2"/>
    <path d="M14 6 L18 2 L17 4 L18 4 L17 6 Z" fill="#00ff88"/>
  </g>
  
  <!-- Bearish Chart (Red - bottom left) -->
  <g transform="translate(5, 52)">
    <polyline points="0,4 4,8 8,12 12,16 16,20" 
              fill="none" stroke="#ff4757" stroke-width="2"/>
    <path d="M14 18 L18 22 L17 20 L18 20 L17 18 Z" fill="#ff4757"/>
  </g>
  
  <!-- Candlestick Charts (Right side) -->
  <g transform="translate(165, 8)">
    <!-- Bullish candlesticks -->
    <rect x="0" y="16" width="2" height="8" fill="#00ff88"/>
    <rect x="4" y="12" width="2" height="10" fill="#00ff88"/>
    <rect x="8" y="8" width="2" height="12" fill="#00ff88"/>
    <rect x="12" y="4" width="2" height="14" fill="#00ff88"/>
    <rect x="16" y="2" width="2" height="16" fill="#00ff88"/>
  </g>
  
  <g transform="translate(165, 48)">
    <!-- Bearish candlesticks -->
    <rect x="0" y="2" width="2" height="16" fill="#ff4757"/>
    <rect x="4" y="4" width="2" height="14" fill="#ff4757"/>
    <rect x="8" y="8" width="2" height="12" fill="#ff4757"/>
    <rect x="12" y="12" width="2" height="10" fill="#ff4757"/>
    <rect x="16" y="16" width="2" height="8" fill="#ff4757"/>
  </g>
  
  <!-- Professional Typography -->
  <g transform="translate(190, 0)">
    <!-- CS2 -->
    <text x="0" y="32" font-family="'Segoe UI', -apple-system, sans-serif" font-size="24" font-weight="900" fill="#000000" letter-spacing="2px">
      CS2
    </text>
    
    <!-- DERIVATIVES -->
    <text x="0" y="48" font-family="'Segoe UI', -apple-system, sans-serif" font-size="13" font-weight="700" fill="#3b82f6" letter-spacing="3px">
      DERIVATIVES
    </text>
    
    <!-- Professional tagline -->
    <text x="0" y="64" font-family="'Segoe UI', -apple-system, sans-serif" font-size="9" fill="#666666" letter-spacing="1px">
      TRADE • COMPETE • DOMINATE
    </text>
    
    <!-- Accent line -->
    <rect x="0" y="52" width="85" height="2" fill="#3b82f6" opacity="0.6" rx="1"/>
  </g>
  
  <!-- Professional border -->
  <rect x="2" y="2" width="276" height="76" fill="none" stroke="#e5e5e5" stroke-width="1" opacity="0.3" rx="6"/>
</svg> 